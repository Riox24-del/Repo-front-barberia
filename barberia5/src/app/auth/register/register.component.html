<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    
    <link rel="stylesheet" href="register.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="login-box">
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <img src="./assets/imagenes/fondo2.png">
        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="correo" type="text" id="email" formControlName="email" required>
        </label>

        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="nombre" type="text" id="username" formControlName="name" required>
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="crea una contraseÃ±a" type="password" id="password" formControlName="password" required>
        </label>

        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="confirma contraseÃ±a" type="password" id="confirmPassword" formControlName="confirmPassword" required>
        </label>

        <a href="#" class="link">Ya tienes una cuenta?</a>
        
        <button type="submit">Registrarse</button>

        
      </form>
      <script src="register.component.ts"></script>
    </div>
  </body>
</html>
