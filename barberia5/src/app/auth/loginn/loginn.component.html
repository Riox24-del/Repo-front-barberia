<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    
    <link rel="stylesheet" href="loginn.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="login-box">
      
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img src="./assets/imagenes/fondo2.png">
        
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="nombre" type="text" id="username" formControlName="name" required>
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="contrase침a" type="password" id="password" formControlName="password" required>
        </label>

        <a href="#" class="link">No tienes cuenta?</a>
        
        <button type="submit">Entrar</button>

        
      </form>
      <script src="loginn.component.ts"></script>
    </div>
  </body>
</html>
